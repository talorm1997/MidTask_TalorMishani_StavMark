            <span class="navbar-toggler-icon"></span>

<!-- Modal -->
<div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalLabel">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <img id="modalImg" class="img-fluid" src="" alt="">
                <h5 id="modalTitle"></h5>
                <p id="modalContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" id="addToCartButton" class="btn btn-success" style="background-color: #ffc107; color: black; border: 0">add to cart</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 2000">
    <div class="d-flex">
        <div class="toast-body" id="toastMessage">
            <!-- dynamic message -->
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
    </div>
</div>

<!-- תוכן העמוד -->

    <!-- search engine -->
    <div class="mb-4 d-flex justify-content-center">

        <button id="resetButton" class="btn btn-secondary ms-2">Reset</button>
    </div>

    <div id="itemsContainer" class="row justify-content-center">

    </div>
    
    <div id="pinnedElement">
